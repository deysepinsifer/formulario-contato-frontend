<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/enviar.js"></script>
    
</head>


<body class="corpo">

  <div class="container">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Menu
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="index.html">Contato</a>
        <a class="dropdown-item" href="lista-contatos.html">Lista de contatos</a>
      </div>
    </div>
    <form id="corpoFormulario">
        <div class="form-group">
          <br>
          <br>
          <h1>CADASTRO</h1> 
          <br>
          <br>
          <label for="nome">Nome</label>
          <input type="text" name="nome" class="form-control" id="nomeInput" aria-describedby="emailHelp" placeholder="Seu nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Seu email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" name="telefone" class="form-control" id="telefoneInput" aria-describedby="emailHelp" placeholder="Seu telefone" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea type="text" name="mensagem" class="form-control" id="mensagemInput" aria-describedby="emailHelp" placeholder="Conteúdo da mensagem" required></textarea>
        </div>
        <button type="button" class="btn btn-primary enviar" onclick="Enviar();">Enviar </button>
      </form>
</div>
</body>
</html>
